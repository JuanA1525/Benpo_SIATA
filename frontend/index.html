<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIATA Dashboard - Benpo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <header>
        <h1>SIATA Dashboard</h1>
        <nav>
            <button onclick="showTab('forecasts')" class="tab-btn active">Pronósticos</button>
            <button onclick="showTab('map')" class="tab-btn">Mapa Estaciones</button>
        </nav>
    </header>

    <main>
        <div id="forecasts-tab" class="tab-content active">
            <h2>Pronósticos de Lluvia por Zonas</h2>
            <button onclick="forecastsManager.loadForecasts()" class="refresh-btn">Actualizar Pronósticos</button>
            <div id="forecasts-container"></div>
        </div>

        <div id="map-tab" class="tab-content">
            <h2>Mapa de Estaciones SIATA</h2>
            <button onclick="mapManager.refreshData()" class="refresh-btn">Actualizar Datos</button>
            <div id="map"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="api.js"></script>
    <script src="forecasts.js"></script>
    <script src="map.js"></script>
    <script src="app.js"></script>
</body>

</html>
