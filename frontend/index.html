<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIATA - Benpo Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1>SIATA - Sistema de Alerta Temprana</h1>
            <p class="mb-0">Dashboard Meteorológico del Valle de Aburrá</p>
        </header>

        <div class="row">
            <!-- Controles -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Controles</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="heatmapSelect" class="form-label">Tipo de Heatmap:</label>
                            <select class="form-select" id="heatmapSelect">
                                <option value="">Sin Heatmap</option>
                                <option value="temperatura">Temperatura</option>
                                <option value="humedad">Humedad</option>
                                <option value="precipitacion">Precipitación</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-success w-100" id="updateDataBtn">
                                Actualizar Datos
                            </button>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="showRadarCheck">
                                <label class="form-check-label" for="showRadarCheck">
                                    Mostrar Radar
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6>Estado del Sistema</h6>
                    </div>
                    <div class="card-body">
                        <div id="systemStatus">
                            <small class="text-muted">Cargando...</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mapa -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="map" style="height: 600px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pronósticos -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Pronósticos por Zona</h5>
                    </div>
                    <div class="card-body">
                        <div id="forecastContainer" class="row">
                            <!-- Los pronósticos se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
